<!-- <ion-content> -->
<div>
  <div class="p-2">
    <h1>Contact Information</h1>
  </div>
  <div
    class="h-[39px] flex items-center px-3 w-full border border-gray-300 rounded-md">
    <div class="flex flex-row items-center gap-2">
      <button class="flex flex-row items-center gap-2">
        <h1>US</h1>
        <!-- https://feathericons.dev/?search=chevron-down&iconset=feather -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          class="main-grid-item-icon"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2">
          <polyline points="6 9 12 15 18 9" />
        </svg>
      </button>
      <input type="text" placeholder="+12345678" class="outline-none w-full" />
    </div>
  </div>
  <div class="p-2">
    <h1>Delivery Address</h1>
  </div>
  <!-- card -->
  <div
    class="flex justify-between items-center px-2 border border-gray-100 rounded-md w-full">
    <ion-card-header class="flex flex-row items-center gap-4">
      <ion-img src="/assets/location_icon.png"></ion-img>
      <div>
        <ion-card-title class="font-semibold">Card Title</ion-card-title>
        <ion-card-subtitle>Item B Road 8 House</ion-card-subtitle>
      </div>
    </ion-card-header>

    <!-- https://feathericons.dev/?search=edit3&iconset=feather -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
      class="main-grid-item-icon"
      fill="none"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2">
      <path d="M12 20h9" />
      <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
    </svg>
  </div>
  <div class="p-2">
    <h1>Addons</h1>
  </div>
  <div
    class="flex justify-between items-center px-2 border border-gray-100 bg-gray-200 bg-opacity-30 rounded-md w-full">
    <ion-card-header
      class="flex flex-row items-center text-lg font-light gap-4">
      Prerolls ($10)
    </ion-card-header>

    <!-- Add Button to Open the Modal -->
    <ion-icon
      name="add-circle-outline"
      class="cursor-pointer text-gray-600"
      (click)="openModal()">
    </ion-icon>
  </div>
  <!-- Custom Action Sheet Modal -->
  <div
    *ngIf="isModalOpen"
    class="fixed inset-0 bg-black bg-opacity-40 flex items-end justify-center z-50 max-w-tablet mx-auto">
    <div class="bg-white rounded-t-2xl w-full p-4">
      <!-- Close Button -->
      <div class="flex justify-between items-center mb-2">
        <p class="text-lg font-semibold">Prerolls</p>
        <ion-icon
          name="close-outline"
          class="text-gray-500 text-2xl cursor-pointer"
          (click)="closeModal()">
        </ion-icon>
      </div>

      <!-- Addons Section -->
      <div class="mb-4">
        <p class="text-md font-medium">Addons</p>
        <p class="text-gray-500 text-sm">$10.00 USD</p>
      </div>

      <!-- Size Selection -->
      <div class="mb-4">
        <p class="text-md font-medium">Size</p>
        <div class="flex gap-2 mt-2">
          <button
            *ngFor="let size of sizes"
            (click)="selectedSize = size"
            class="px-4 py-2 rounded-lg border"
            [ngClass]="{
              'bg-green-600 text-white': selectedSize === size,
              'bg-gray-100 text-gray-700': selectedSize !== size
            }">
            {{ size }}
          </button>
        </div>
      </div>

      <!-- Quantity Selection -->
      <app-hl-quantity></app-hl-quantity>

      <!-- Add to Cart Button -->
      <ion-button
        class="w-full mt-2 text-white py-3 rounded-lg font-semibold"
        size="large"
        shape="round"
        (click)="closeModal()">
        Add ${{ quantity * 10 }}.00
      </ion-button>
    </div>
  </div>

  <!-- input -->
  <div>
    <div class="flex flex-row items-center gap-2 py-6 w-full">
      <div class="flex border border-gray-300 w-full rounded-md px-2">
        <input
          type="text"
          placeholder="Enter Discount Code"
          class="outline-none w-full h-[40px]" />
      </div>
      <ion-button shape="round" class="ion-buttonapply" size="medium"
        >Apply</ion-button
      >
    </div>

    <div class="flex flex-wrap gap-2 p-4">
      <ion-chip color="success">10% OFF</ion-chip>
      <ion-chip color="success">10% OFF</ion-chip>
      <ion-chip color="success">10% OFF</ion-chip>
      <ion-chip color="success">10% OFF</ion-chip>
    </div>

    <ion-list class="ion-no-border">
      <ion-item lines="none">
        <ion-label>Subtotal</ion-label>
        <ion-text color="success"><strong>$50.90</strong></ion-text>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Delivery Fee</ion-label>
        <ion-text>$10.00</ion-text>
      </ion-item>
      <ion-item lines="none">
        <ion-label>VAT</ion-label>
        <ion-text>$7.00</ion-text>
      </ion-item>
      <ion-item lines="none">
        <ion-label><strong>Total</strong></ion-label>
        <ion-text><strong>$67.90</strong></ion-text>
      </ion-item>
    </ion-list>

    <ion-button expand="full" size="large" shape="round">
      Place Order $45.00
    </ion-button>
  </div>
</div>
<!-- </ion-content> -->
