<ion-card class="border border-gray-200">
  <div class="p-[20px] flex flex-col gap-3">
    <div class="flex justify-between items-start">
      <!-- Image -->
      <ion-img [src]="image"></ion-img>

      <!-- Item Details -->
      <div class="flex flex-col items-center">
        <ion-text>{{ title }}</ion-text>
        <ion-text>${{ price }} â€¢ {{ size }}</ion-text>
      </div>
      <div class="opacity-0">empty</div>
    </div>

    <div class="flex justify-between items-start">
      <!-- Quantity Controls -->
      <div
        class="flex items-center gap-4 border border-gray-300 max-h-[50px] h-full rounded-md w-max px-2 lg:px-4">
        <span class="text-lg font-sembold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            class="main-grid-item-icon cursor-pointer"
            fill="none"
            stroke="gray"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2">
            <line x1="5" x2="19" y1="12" y2="12" />
          </svg>
        </span>
        <span class="text-lg text-black font-semibold px-2">1</span>
        <span class="text-lg font-semibold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            class="main-grid-item-icon cursor-pointer"
            fill="none"
            stroke="gray"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2">
            <line x1="12" x2="12" y1="5" y2="19" />
            <line x1="5" x2="19" y1="12" y2="12" />
          </svg>
        </span>
      </div>

      <!-- Total Price & Remove Button -->
      <ion-text>${{ price * quantity }}</ion-text>
      <!-- delete -->
      <ion-col size="auto">
        <ion-icon
          name="trash-outline"
          color="danger"
          (click)="removeItem()"></ion-icon>
      </ion-col>
    </div>
  </div>
</ion-card>
