<ion-content>
  <app-product-detail-layout>
    <!-- Back Button -->
    <div class="flex justify-between w-full items-center pt-1">
      <div
        class="rounded-full border border-gray-500 flex items-center cursor-pointer p-[5px]">
        <!-- https://feathericons.dev/?search=chevron-left&iconset=feather -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="14"
          height="14"
          class="main-grid-item-icon"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2">
          <polyline points="15 18 9 12 15 6" />
        </svg>
      </div>
      <h1 class="text-lg text-center">Checkout</h1>
      <div></div>
    </div>
    <!-- order summary dropdown -->
    <div class="py-4">
      <div class="flex justify-between items-center">
        <button
          class="flex flex-row items-center text-green-600 font-bold"
          (click)="toggleSummary()">
          <h1>{{ isOpen ? "Hide Order Summary" : "Show Order Summary" }}</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            class="main-grid-item-icon transition-transform duration-300"
            [attr.class]="
              'main-grid-item-icon transition-transform duration-300 ' +
              (isOpen ? 'rotate-180' : '')
            "
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2">
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </button>

        <!-- Order Summary Content -->
        <div *ngIf="isOpen" class="p-4 border rounded-lg mt-2">
          <p>Order summary details go here...</p>
        </div>

        <!-- Order Summary Content -->
        <div *ngIf="isOpen" class="p-4 border rounded-lg mt-2">
          <p>Order summary details go here...</p>
        </div>

        <ion-text class="font-semibold">$900</ion-text>
      </div>
    </div>
  </app-product-detail-layout>
</ion-content>
