<app-layout>
  <ion-toolbar>
    <h1 class="text-center border-b border-gray-100 py-1">More</h1>
  </ion-toolbar>

  <ion-content class="bg-white">
    <ion-list class="mt-2">
      <!-- Discount codes -->
      <ion-item button class="border-none flex justify-between items-center">
        <div class="flex flex-row items-center gap-4">
          <ion-img src="/assets/profile-circle.png" class="w-6 h-6"></ion-img>
          <ion-label>Security</ion-label>
        </div>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="text-gray-400"></ion-icon>
      </ion-item>
      <!-- My Discount Codes -->
      <ion-item button class="border-none flex justify-between items-center">
        <div class="flex flex-row items-center gap-4">
          <ion-img src="/assets/unlock.png" class="w-6 h-6"></ion-img>
          <ion-label>My Discount Codes</ion-label>
        </div>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="text-gray-400"></ion-icon>
      </ion-item>

      <!-- My Referral Codes -->
      <ion-item button class="border-none flex justify-between items-center">
        <div class="flex flex-row items-center gap-4">
          <ion-img src="/assets/security-user.png" class="w-6 h-6"></ion-img>
          <ion-label>My Referral Codes</ion-label>
        </div>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="text-gray-400"></ion-icon>
      </ion-item>

      <!-- Terms of Service -->
      <ion-item button class="border-none flex justify-between items-center">
        <div class="flex flex-row items-center gap-4">
          <ion-img src="/assets/security-user.png" class="w-6 h-6"></ion-img>
          <ion-label>Terms for Service</ion-label>
        </div>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="text-gray-400"></ion-icon>
      </ion-item>

      <!-- Support -->
      <ion-item button class="border-none flex justify-between items-center">
        <div class="flex flex-row items-center gap-4">
          <ion-img src="/assets/security-user.png" class="w-6 h-6"></ion-img>
          <ion-label>Support</ion-label>
        </div>
        <ion-icon
          name="chevron-forward-outline"
          slot="end"
          class="text-gray-400"></ion-icon>
      </ion-item>

      <!-- Logout (in red) -->
      <ion-item button class="border-none flex justify-between items-center">
        <div class="flex flex-row items-center gap-4">
          <ion-icon
            name="log-out-outline"
            slot="start"
            class="text-red-500"></ion-icon>
          <ion-label class="text-red-500">Logout</ion-label>
        </div>
      </ion-item>
    </ion-list>

    <!-- Version -->
    <div class="text-center text-gray-400 text-sm mt-4">Version 0.031</div>
  </ion-content>
</app-layout>
