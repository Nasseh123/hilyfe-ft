<ion-content>
  <div
    class="bg-white mx-auto flex gap-4 p-2 h-screen justify-start items-center flex-col max-w-tablet w-full">
    >
    <div class="flex flex-col w-full px-5">
      <!-- Logo and Menu Icon -->
      <div class="flex items-center justify-between w-full py-2">
        <img
          src="../../../../assets/hilyfe-icon2.png"
          alt="Logo"
          class="h-12" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          class="text-gray-700"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2">
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
      </div>

      <div class="flex flex-col items-start">
        <h2 class="text-xl font-bold text-gray-900 mt-2">
          Enter the 6 digit code we sent
        </h2>
        <p class="text-gray-500 text-sm">
          You only have to enter an OTP code we sent via SMS to your registered
          phone number +23320362348
        </p>
      </div>
    </div>
    <!-- OTP Input Boxes -->
    <div class="flex gap-4 mb-4">
      <ion-input
        class="w-12 h-12 text-center border border-gray-300 rounded-md text-xl font-medium"
        type="text"
        maxlength="1"></ion-input>
      <ion-input
        class="w-12 h-12 text-center border border-gray-300 rounded-md text-xl font-medium"
        type="text"
        maxlength="1"></ion-input>
      <ion-input
        class="w-12 h-12 text-center border border-gray-300 rounded-md text-xl font-medium"
        type="text"
        maxlength="1"></ion-input>
      <ion-input
        class="w-12 h-12 text-center border border-gray-300 rounded-md text-xl font-medium"
        type="text"
        maxlength="1"></ion-input>
    </div>

    <!-- Change Phone Number -->
    <a href="#" class="text-gray-500 text-sm mb-6 cursor-pointer underline"
      >Change Phone Number</a
    >

    <!-- Continue Button (Initially Disabled) -->
    <ion-button
      shape="round"
      class="w-full max-w-md text-lg font-medium flex items-center justify-center"
      disabled>
      Continue
    </ion-button>

    <!-- Resend OTP -->
    <p class="mt-4 text-gray-500 text-sm">
      Didn't receive code?
      <a href="#" class="text-orange-500 font-medium underline">Send again</a>
    </p>
  </div>
</ion-content>
