<app-layout>
  <ion-content>
    <ion-toolbar>
      <div
        class="flex justify-between w-full items-center pb-2 pt-1 border-b border-gray-300 border-opacity-30 mb-3">
        <div
          class="rounded-full border border-gray-500 flex items-center cursor-pointer p-[5px]">
          <!-- https://feathericons.dev/?search=chevron-left&iconset=feather -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="14"
            height="14"
            class="main-grid-item-icon"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2">
            <polyline points="15 18 9 12 15 6" />
          </svg>
        </div>
        <h1 class="text-lg text-center">Profile</h1>
        <div></div>
      </div>
    </ion-toolbar>
    <div class="flex justify-center items-center flex-col gap-1">
      <ion-img src="/assets/Memoji.png" class="w-[100px]"></ion-img>

      <ion-card-title>
        <h1 class="text-lg text-center font-bold">usermail</h1>
      </ion-card-title>
      <ion-card-subtitle>
        <h1 class="text-sm text-center underline text-gray-600">Username</h1>
      </ion-card-subtitle>
    </div>
    <div class="flex flex-col gap-3 items-center mt-3">
      <div class="flex space-x-2 border w-full rounded-md px-3">
        <ion-input
          aria-label="Username"
          placeholder="Username"
          class="custom outline-none"
          fill="block"
          [maxlength]="20"></ion-input>
      </div>

      <div class="flex space-x-2 border w-full rounded-md px-3">
        <ion-input
          aria-label="email"
          placeholder="email address"
          class="custom outline-none"
          fill="block"
          [maxlength]="20"></ion-input>
      </div>

      <div class="flex space-x-2 border w-full rounded-md">
        <select class="select-field w-1/4 px-3 outline-none">
          <option>US</option>
          <option>KE</option>
          <option>IN</option>
        </select>
        <ion-input
          label-placement=""
          fill="block"
          placeholder="+1-773"></ion-input>
      </div>
    </div>

    <div class="fixed bottom-5 left-0 w-full px-4">
      <ion-button
        class="w-full mt-5 capitalize"
        shape="round"
        color="light"
        size="large">
        <h1 class="text-gray-400 font-light">Edit Details</h1>
      </ion-button>
    </div>
  </ion-content>
</app-layout>
