<ion-content>
  <div
    class="bg-white mx-auto flex gap-4 p-2 h-screen justify-start items-center flex-col max-w-tablet w-full">
    <div class="flex flex-col w-full px-5 text-gray-500 text-sm gap-3">
      <!-- Logo and Menu Icon -->
      <div class="flex items-center justify-between w-full py-2">
        <img
          src="../../../../assets/hilyfe-icon2.png"
          alt="Logo"
          class="h-12" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          class="text-gray-700"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2">
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
      </div>

      <div class="flex flex-col gap-3 items-start">
        <h2 class="text-xl font-bold text-gray-900 mt-2">
          Enter the email or phone number linked to your account
        </h2>
        <p class="text-gray-500 text-sm">
          We will send you a verification code to reset your password
        </p>
        <ion-input
          placeholder="Email/phone Number"
          class="custom"
          shape="round"
          fill="outline"
          [maxlength]="20"></ion-input>
        <p>
          This email might take a few minutes to arrive Be sure to check your
          spam folder too.
        </p>
      </div>
    </div>

    <!-- Continue Button (Initially Disabled) -->
    <ion-button
      shape="round"
      class="w-full mt-[5rem] text-lg font-medium flex items-center justify-center">
      Continue
    </ion-button>

    <!-- Resend OTP -->
    <p class="mt-4 text-gray-500 text-sm">
      Didn't receive code?
      <span class="text-orange-500 underline font-medium">Send again</span>
    </p>
  </div>
</ion-content>
