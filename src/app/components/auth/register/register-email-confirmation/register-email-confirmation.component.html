<ion-content>
  <div
    class="bg-white mx-auto flex gap-4 p-2 h-screen justify-start items-center flex-col max-w-tablet w-full">
    <div class="flex flex-col max-w-md w-full px-5">
      <!-- Logo and Menu Icon -->
      <div class="flex items-center justify-between w-full py-2">
        <img
          src="../../../../assets/hilyfe-icon2.png"
          alt="Logo"
          class="h-12" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          class="text-gray-700"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2">
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
      </div>
    </div>
    <div class="flex flex-col items-center justify-center bg-white">
      <div class="flex flex-col items-center space-y-4">
        <div class="w-24 h-24">
          <img
            src="/assets/holding-envelope.png"
            alt="Email Verification"
            class="w-full h-full" />
        </div>
        <h2 class="text-xl font-semibold">Check your inbox</h2>
        <p class="text-gray-600 text-center px-6 pb-[5rem]">
          Click the link we just sent to your email
          <span class="text-blue-600 font-medium">raymarfo184gmail.com</span>
        </p>
        <button
          class="w-full bg-[#169445] text-white text-lg py-3 rounded-3xl mt-5">
          Start Shopping
        </button>
        <ion-button shape="round" class="w-full"
          ><h1 class="p-1">Change Email Address</h1></ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
